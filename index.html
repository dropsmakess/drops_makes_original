
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drops Makes ☂️</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4b0082; /* roxo escuro */
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .banner {
      width: 100%;
      max-width: 100%;
      display: block;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .produto {
      background-color: #2e2e40;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }
    .produto h3 {
      margin: 0.5rem 0;
    }
    .produto p {
      margin-bottom: 0.5rem;
    }
    .btn-pagar {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-pagar + .btn-pagar {
      background-color: #4b0082; /* roxo escuro */
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>

  <img src="banner.png" alt="Banner Drops Makes" class="banner" />

  <header>
    <h1>Drops Makes ☂️</h1>
  </header>

  <section class="produtos">

    <div class="produto">
      <h3>God Glider</h3>
      <p>R$ 17,00</p>
      <p>Glider otimizado para cair no melhor spot do meta atual.</p>
      <a class="btn-pagar" href="https://wa.me/SEUNUMERO?text=Quero%20comprar%20o%20God%20Glider%20por%20R%2417,00" target="_blank">WhatsApp</a>
      <button class="btn-pagar" onclick="copiarPix('COLE_AQUI_O_PIX_DO_PRODUTO')">PIX</button>
    </div>

    <!-- Adicione os outros produtos aqui, seguindo o mesmo padrão -->

  </section>

  <script>
    function copiarPix(codigo) {
      navigator.clipboard.writeText(codigo).then(() => {
        alert("Código PIX copiado para área de transferência!");
      }, () => {
        alert("Erro ao copiar PIX.");
      });
    }
  </script>

</body>
</html>
