
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MV Drops</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b0b0e url('https://i.imgur.com/U3rHgYy.gif') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Overlay escura para legibilidade */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(11, 11, 14, 0.85);
      z-index: -1;
    }

    /* O restante do CSS segue exatamente como você postou */
    /* ... (não repetido aqui por já estar incluído no seu código anterior) ... */
  </style>
</head>
<body>
  <header>
    <h1>MV Drops</h1>
    <button class="logout-btn" onclick="logout()">Sair</button>
  </header>

  <nav>
    <button onclick="filterProducts('all')">Todos</button>
    <button onclick="filterProducts('mouse')">Mouses</button>
    <button onclick="filterProducts('teclado')">Teclados</button>
    <button onclick="filterProducts('headset')">Headsets</button>
    <button onclick="filterProducts('outros')">Outros</button>
  </nav>

  <div class="container">
    <div class="product-grid" id="productGrid">
      <!-- Produtos via JS -->
    </div>
  </div>

  <div class="cart">
    <h3>
      Carrinho <span class="cart-count" id="cartCount">0</span>
    </h3>
    <ul class="cart-items" id="cartItems"></ul>
    <button class="pay-button" onclick="pagar()">Finalizar Compra</button>
  </div>

  <footer>
    <p>&copy; 2025 MV Drops — Todos os direitos reservados.</p>
  </footer>

  <script>
    // Redireciona para login se não estiver logado
    if (!localStorage.getItem('mvUserEmail')) {
      window.location.href = 'login.html';
    }

    const products = [
      { name: 'God Glider Alpha', desc: 'Desempenho absurdo para jogadores exigentes.', category: 'mouse' },
      { name: 'Shadow Phantom', desc: 'Mouse pad com superfície de altíssima resposta.', category: 'outros' },
      { name: 'MV Core Mouse', desc: 'Sensor óptico de elite e design ergonômico.', category: 'mouse' },
      { name: 'Purple Pulse Headset', desc: 'Som surround 7.1 e isolamento acústico.', category: 'headset' },
      { name: 'MV Command Keyboard', desc: 'Teclado mecânico RGB com switches rápidos.', category: 'teclado' },
      { name: 'Stealth Grip Glove', desc: 'Luvas gamer com aderência inteligente.', category: 'outros' },
      { name: 'Storm Elite Chair', desc: 'Cadeira ergonômica com suporte lombar.', category: 'outros' },
      { name: 'MV Nitro Hub', desc: 'Hub USB-C com luz ambiente roxa.', category: 'outros' },
      { name: 'Blacklight Stand', desc: 'Suporte iluminado para headset e celular.', category: 'outros' },
      { name: 'Digital Collector Pack', desc: 'Pacote com assets digitais temáticos.', category: 'outros' },
    ];

    const productGrid = document.getElementById('productGrid');
    const cartItems = document.getElementById('cartItems');
    const cartCount = document.getElementById('cartCount');

    let cart = {};

    function renderProducts(filter) {
      productGrid.innerHTML = '';
      const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);
      filtered.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.setAttribute('data-category', p.category);
        div.innerHTML = `
          <img src="https://via.placeholder.com/300x180?text=Produto+${i + 1}" alt="${p.name}">
          <h2>${p.name}</h2>
          <p>${p.desc}</p>
          <button class="add-cart" onclick="addToCart('${p.name}')">Adicionar</button>
        `;
        productGrid.appendChild(div);
      });
    }

    function renderCart() {
      cartItems.innerHTML = '';
      let totalItems = 0;
      for (const [name, qty] of Object.entries(cart)) {
        totalItems += qty;
        const li = document.createElement('li');
        li.className = 'cart-item';
        li.innerHTML = `
          <span>${name}</span>
          <div class="quantity-controls">
            <button onclick="changeQuantity('${name}', -1)">-</button>
            <span class="cart-quantity">${qty}</span>
            <button onclick="changeQuantity('${name}', 1)">+</button>
          </div>
          <button onclick="removeFromCart('${name}')">x</button>
        `;
        cartItems.appendChild(li);
      }
      cartCount.textContent = totalItems;
    }

    function addToCart(name) {
      if (!cart[name]) cart[name] = 0;
      cart[name]++;
      renderCart();
    }

    function removeFromCart(name) {
      delete cart[name];
      renderCart();
    }

    function changeQuantity(name, delta) {
      if (!cart[name]) return;
      cart[name] += delta;
      if (cart[name] <= 0) {
        delete cart[name];
      }
      renderCart();
    }

    function filterProducts(category) {
      renderProducts(category);
    }

    function logout() {
      localStorage.removeItem('mvUserEmail');
      window.location.href = 'login.html';
    }

    function pagar() {
      const items = Object.entries(cart);
      if (items.length === 0) {
        alert('Carrinho vazio.');
        return;
      }
      let message = 'Compra realizada com sucesso:\n';
      items.forEach(([name, qty]) => {
        message += `${name} — Quantidade: ${qty}\n`;
      });
      alert(message);
      cart = {};
      renderCart();
    }

    renderProducts('all');
    renderCart();
  </script>
</body>
</html>
