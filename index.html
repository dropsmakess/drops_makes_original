
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RBL Dropz - Login + Loja</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0d0d0d;
    color: #fff;
    margin: 0;
  }
  #login-view, #store-view {
    max-width: 400px;
    margin: 50px auto;
    background-color: #1a1a1a;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px #bb00ff;
  }
  #store-view {
    display: none;
    max-width: 960px;
    margin: 40px auto 80px;
    padding: 30px 40px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
    background-color: #2a003f;
    color: white;
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    background-color: #bb00ff;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #9500cc;
  }
  button:disabled {
    background-color: #555;
    cursor: not-allowed;
  }
  #btn-reset {
    background-color: #ff4444;
  }
  #btn-reset:hover:not(:disabled) {
    background-color: #cc0000;
  }
  #status-msg {
    height: 24px;
    margin-top: 6px;
    text-align: center;
    font-weight: bold;
    color: #bb00ff;
  }
  /* Loja */
  #logout-btn {
    background-color: #ff4444;
    width: auto;
    padding: 10px 20px;
    margin-bottom: 30px;
    float: right;
    font-size: 1rem;
  }
  #logout-btn:hover {
    background-color: #cc0000;
  }
  #welcome-msg {
    font-size: 1.4rem;
    margin-bottom: 15px;
    color: #e0b3ff;
  }
  #store-description {
    font-size: 1rem;
    color: #ccc;
    margin-bottom: 25px;
  }
  .produtos {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap: 25px;
  }
  .produto {
    background-color: #2a003f;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px #bb00ff55;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .produto:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 25px #bb00ffcc;
  }
  .produto h3 {
    margin: 0 0 12px;
    color: #e0b3ff;
  }
  .produto p {
    white-space: pre-line;
    font-size: 0.95rem;
    margin-bottom: 15px;
    flex-grow: 1;
  }
  .produto .preco {
    font-weight: bold;
    font-size: 1.2rem;
    margin-bottom: 15px;
    color: #ffcc00;
  }
  .btn-comprar {
    background-color: #ff6f00;
    border: none;
    padding: 10px;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1rem;
    color: #1a1a1a;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-align: center;
  }
  .btn-comprar:hover {
    background-color: #e65c00;
  }
  /* Whatsapp fixed */
  .whatsapp-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #25d366;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    box-shadow: 0 0 15px #25d366aa;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .whatsapp-btn img {
    width: 36px;
  }
  /* Clear floats */
  .clearfix::after {
    content: "";
    display: table;
    clear: both;
  }
</style>
</head>
<body>

<!-- Tela de Login -->
<section id="login-view">
  <h1>RBL Dropz - Login</h1>
  <input type="email" id="email" placeholder="Seu email" autocomplete="username" />
  <input type="password" id="senha" placeholder="Senha" autocomplete="current-password" />
  <button id="btn-login" onclick="login()">Entrar</button>
  <button id="btn-cadastrar" onclick="cadastrar()">Cadastrar</button>
  <button id="btn-reset" onclick="resetarUsuarios()">Resetar todos os logins</button>
  <div id="status-msg"></div>
</section>

<!-- Tela da Loja -->
<section id="store-view">
  <button id="logout-btn" onclick="logout()">Sair</button>
  <div class="clearfix"></div>
  <div id="welcome-msg"></div>
  <div id="store-description">
    Confira nossos packs exclusivos para Trio! Produtos pensados para elevar seu jogo no Fortnite. 
    Escolha o pack ideal para seu nível e objetivo.
  </div>

  <div class="produtos" id="lista-produtos"></div>

  <a href="https://wa.me/seunumero" target="_blank" class="whatsapp-btn" title="Contato WhatsApp">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
  </a>
</section>

<script>
  const statusMsg = document.getElementById("status-msg");
  const emailInput = document.getElementById("email");
  const senhaInput = document.getElementById("senha");
  const btnLogin = document.getElementById("btn-login");
  const btnCadastrar = document.getElementById("btn-cadastrar");
  const btnReset = document.getElementById("btn-reset");
  const loginView = document.getElementById("login-view");
  const storeView = document.getElementById("store-view");
  const welcomeMsg = document.getElementById("welcome-msg");
  const listaProdutos = document.getElementById("lista-produtos");

  const produtos = [
    {
      nome: "Pᴀᴄᴋ ᴘᴀʀᴀ Tʀɪᴏ Bᴀ́sɪᴄᴏ",
      preco: 30.00,
      descricao: "1 God Glider\n1 Rota de Loot\n1 Kit de Estratégias para Topear"
    },
    {
      nome: "Pᴀᴄᴋ ᴘᴀʀᴀ Tʀɪᴏ Aᴠᴀɴᴄ̧ᴀᴅᴏ",
      preco: 45.00,
      descricao: "1 God Glider\n1 Rota de Loot\n1 Kit de Estratégias para Topear\nTrabalhamos sua Mentalidade\n1 VOD por semana"
    },
    {
      nome: "Pᴀᴄᴋ ᴘᴀʀᴀ Tʀɪᴏ Cᴏᴀᴄʜᴀᴅᴏ",
      preco: 80.00,
      descricao: "1 God Glider\n1 Rota de Loot\n1 Kit de Estratégias para Topear\nTrabalhamos sua Mentalidade\nVODS sempre que quiser\nComo Ler as Safes\nComo achar sua Sensibilidade Ideal"
    }
  ];

  function mostrarStatus(msg, cor="#bb00ff") {
    statusMsg.style.color = cor;
    statusMsg.textContent = msg;
  }

  function limparCampos() {
    emailInput.value = "";
    senhaInput.value = "";
  }

  function login() {
    const email = emailInput.value.trim().toLowerCase();
    const senha = senhaInput.value;
    if (!email || !senha) {
      mostrarStatus("Preencha email e senha!", "red");
      return;
    }
    let usuarios = JSON.parse(localStorage.getItem("usuarios") || "{}");
    if (usuarios[email] && usuarios[email] === senha) {
      mostrarStatus("Login realizado com sucesso!", "#00cc44");
      setTimeout(() => {
        entrarLoja(email);
      }, 700);
    } else {
      mostrarStatus("Email ou senha inválidos!", "red");
    }
  }

  function cadastrar() {
    const email = emailInput.value.trim().toLowerCase();
    const senha = senhaInput.value;
    if (!email || !senha) {
      mostrarStatus("Preencha email e senha para cadastrar!", "red");
      return;
    }
    let usuarios = JSON.parse(localStorage.getItem("usuarios") || "{}");
    if (usuarios[email]) {
      mostrarStatus("Usuário já cadastrado!", "red");
      return;
    }
    usuarios[email] = senha;
    localStorage.setItem("usuarios", JSON.stringify(usuarios));
    mostrarStatus("Usuário cadastrado com sucesso!", "#00cc44");
    limparCampos();
  }

  function resetarUsuarios() {
    if (confirm("Tem certeza que deseja resetar todos os usuários?")) {
      localStorage.removeItem("usuarios");
      mostrarStatus("Todos os usuários foram resetados.", "#00cc44");
      limparCampos();
    }
  }

  function entrarLoja(email) {
    loginView.style.display = "none";
    storeView.style.display = "block";
    mostrarStatus("");
    limparCampos();
    emailLogado = email;
    welcomeMsg.textContent = `Bem-vindo, ${emailLogado}!`;
    carregarProdutos();
  }

  function logout() {
    storeView.style.display = "none";
    loginView.style.display = "block";
    mostrarStatus("");
    emailLogado = null;
    emailInput.focus();
  }

  function carregarProdutos() {
    listaProdutos.innerHTML = "";
    produtos.forEach(prod => {
      const div = document.createElement("div");
      div.classList.add("produto");
      div.innerHTML = `
        <h3>${prod.nome}</h3>
        <p>${prod.descricao}</p>
        <div class="preco">R$ ${prod.preco.toFixed(2)}</div>
        <button class="btn-comprar" onclick="alert('Comprar ${prod.nome} - em breve!')">Comprar</button>
      `;
      listaProdutos.appendChild(div);
    });
  }

  let emailLogado = null;

  window.onload = () => {
    emailInput.focus();
  };
</script>
</body>
</html>
