
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drops Makes ‚òÇÔ∏è</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6a0dad;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      margin: 2rem;
    }
    .login, .register {
      background-color: #2e2e40;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
    }
    .login input, .register input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
    }
    .login button, .register button {
      background-color: #6a0dad;
      color: white;
      padding: 0.5rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .produto {
      background-color: #2e2e40;
      padding: 1rem;
      border-radius: 10px;
    }
    .produto img {
      width: 100%;
      border-radius: 10px;
    }
    .produto h3 {
      margin: 0.5rem 0;
    }
    .produto p {
      margin-bottom: 1rem;
    }
    .produto button {
      background-color: #6a0dad;
      color: white;
      padding: 0.5rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 0.8rem;
      border-radius: 50%;
      font-size: 2rem;
      text-align: center;
      text-decoration: none;
    }
    .user-panel {
      display: none;
      background-color: #121222;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 10px;
      text-align: center;
    }
    .user-panel p {
      margin: 1rem 0;
    }
    .user-panel .recovery {
      color: #6a0dad;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Drops Makes ‚òÇÔ∏è</h1>
  </header>

  <section class="form-container">
    <section class="login">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <p class="recovery" onclick="recoverPassword()">Esqueceu a senha?</p>
      <p id="login-status" style="color: red; text-align: center; margin-top: 10px;"></p>
    </section>

    <section class="register">
      <h2>Cadastro</h2>
      <form id="register-form">
        <input type="email" id="new-email" placeholder="Novo email" required>
        <input type="password" id="new-senha" placeholder="Nova senha" required>
        <button type="submit">Cadastrar</button>
      </form>
      <p id="register-status" style="color: red; text-align: center; margin-top: 10px;"></p>
    </section>
  </section>

  <section class="user-panel" id="user-panel">
    <h2>Bem-vindo(a) ao Painel do Usu√°rio</h2>
    <p>Voc√™ est√° logado como <span id="user-email"></span></p>
    <p>Seus pedidos ser√£o salvos automaticamente.</p>
    <button onclick="auth.signOut().then(() => location.reload())">Sair</button>
  </section>

  <section class="produtos">
    <!-- produtos aqui -->
  </section>

  <a class="whatsapp" href="https://wa.me/SEUNUMERO" target="_blank">üí¨</a>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_MESSAGING_ID",
      appId: "SUA_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const status = document.getElementById("login-status");
      auth.signInWithEmailAndPassword(email, senha)
        .then(userCredential => {
          status.style.color = "#0f0";
          status.textContent = "Login bem-sucedido!";
        })
        .catch(error => {
          status.style.color = "red";
          status.textContent = "Erro: " + error.message;
        });
    });

    document.getElementById("register-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("new-email").value;
      const senha = document.getElementById("new-senha").value;
      const status = document.getElementById("register-status");
      auth.createUserWithEmailAndPassword(email, senha)
        .then(userCredential => {
          status.style.color = "#0f0";
          status.textContent = "Cadastro realizado com sucesso! Fa√ßa login.";
          const userId = userCredential.user.uid;
          db.collection("usuarios").doc(userId).set({ email });
        })
        .catch(error => {
          status.style.color = "red";
          status.textContent = "Erro: " + error.message;
        });
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        document.querySelector(".form-container").style.display = "none";
        document.getElementById("user-panel").style.display = "block";
        document.getElementById("user-email").textContent = user.email;
      }
    });

    function recoverPassword() {
      const email = prompt("Digite seu email para recupera√ß√£o de senha:");
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => alert("Email de recupera√ß√£o enviado!"))
          .catch(err => alert("Erro: " + err.message));
      }
    }
  </script>
</body>
</html>
