
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - MV Drops</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b0b0e url('b2a42c68-f34d-4ac0-8c44-fcdb7078fa08.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login-box {
      background: #222;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px purple;
      width: 320px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #6f00ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #8b33ff;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Login</h2>
    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if(!email || !password) {
        alert('Preencha todos os campos');
        return;
      }
      localStorage.setItem('mvUserEmail', email);
      window.location.href = 'index.html';
    }

    window.onload = () => {
      if(localStorage.getItem('mvUserEmail')) {
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
